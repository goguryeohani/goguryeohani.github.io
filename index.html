<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="static/slick.css"/>
        <link rel="stylesheet" type="text/css" href="static/slick-theme.css"/>
        <script type="text/javascript" src="https://openapi.map.naver.com/openapi/v3/maps.js?ncpClientId=yo1h0xxct0"></script>
        <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.0.min.js"></script>
        <script type="text/javascript" src="https://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
        <script type="text/javascript" src="static/slick.min.js"></script>

        <title>고구려한의원</title>
        <style>
            .slider {
                width: 30%;
                margin: 100px auto;
            }

            .slick-slide {
                margin: 0px 20px;
            }

            .slick-slide img {
                width: 100%;
            }

            .slick-prev:before,
            .slick-next:before {
                color: black;
            }

            .maparea{
                display: flex;
                align-items: center;
                flex-direction: column;
            }
            #map {
                width:50%;
                height:400px;
            }
            #mapdesc {
                margin-top: -30px;
                z-index: 99999;
                text-align: center;
                background: rgb(128 128 128 / 50%);
                width: 50%;
                height: 30px;
                line-height: 33px;
                color:white;

            }
            .iw_inner {
                padding: 5px;
            }
        </style>
        <script>
            $(document).ready(function(){
                $('.imgslider').slick({
                    dots: true,
                    infinite: true,
                });

                let haniposition = new naver.maps.LatLng(35.1385529, 129.1010351);
                let map = new naver.maps.Map('map', {
                                                    center: haniposition, //지도의 초기 중심 좌표
                                                    zoom: 17, //지도의 초기 줌 레벨
                                                    minZoom: 7, //지도의 최소 줌 레벨
                                                    zoomControl: true, //줌 컨트롤의 표시 여부
                                                    zoomControlOptions: { //줌 컨트롤의 옵션
                                                        position: naver.maps.Position.TOP_RIGHT
                                                    }
                                                });
                let marker = new naver.maps.Marker({
                                                    map: map,
                                                    position: haniposition
                                                });
                
                let infowindow = new naver.maps.InfoWindow({
                    content: '<div class="iw_inner">고구려한의원</div>'
                });
                infowindow.open(map, marker);
            });


        </script>
    </head>
    <body>
        <div class="imgslider slider">
            <div><img src="/static/img/01.jpeg" /></div>
            <div><img src="/static/img/02.jpeg" /></div>
            <div><img src="/static/img/03.jpeg" /></div>
            <div><img src="/static/img/04.jpeg" /></div>
            <div><img src="/static/img/05.jpeg" /></div>
        </div>

        <div class="maparea">
            <div id="map"></div>
            <div id="mapdesc">부산 남구 수영로 323번길 11 마로니에타운 403호</div>
        </div>
    </body>
</html>
